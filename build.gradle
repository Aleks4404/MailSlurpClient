plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.0.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.0.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.6.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'
    compile 'com.mailslurp:mailslurp-client-java:15.0.2'
    testCompile 'net.serenity-bdd:serenity-jbehave:1.42.0'
}

test {
    useJUnitPlatform()
}